<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a Given Number</title>
</head>
<body>
    <script>
        var num=prompt("enter a number");
        var count=0;
        var rem,sum=" ";
        while(num>0){
            rem = num%10;
            sum+=rem;num=parseInt(num/10);
        }
        document.write(sum);
    </script>
</body>
</html>
