<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest Of Four</title>
</head>
<body>
    <script>

        let num1=12;
        let num2=24;
        let num3=5;
        let num4=32;
        let greatest=(num1>num2)?(num1<num3?(num1>num4?num1:num4):(num3>num4?num3:num4)):(num2>num3?(num2>num4?num2:num4):(num3>num4?num3:num4));
        document.write(greatest);


    </script>
</body>
</html>
