<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        let num=prompt("enter a number");
        let result=1;
        for (let i=1;i<=num;i++){
            result*=i;
        }
        document.write(`The factorial of ${num} is ${result}`);
    </script>
</body>
</html>
