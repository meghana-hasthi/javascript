<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Number</title>
</head>
<body>
    <script>
       let num = prompt("Enter Number");
       let temp = num;
       let sum = 0;
       
       while (num > 0) {
        let rem = num % 10;
        let fact = 1;
        for (let i = 1; i <= rem; i++) {
            fact *= i;
        }
        sum += fact;
        num = parseInt(num / 10);
       }
       
       if (parseInt(temp) == sum) {
        document.write(temp + " is a strong number");
       } else {
        document.write(temp + " is not a strong number");
       }

    </script>
</body>
</html>
