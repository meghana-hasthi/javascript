<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest Of Two</title>
</head>
<body>
    <script>
        let num1=20;
        let num2=15;
        if (num1>num2){
            document.write(num1)
        }
        else{
            document.write(num2)
        }
    </script>
</body>
</html>
