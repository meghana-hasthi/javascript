<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>
<body>
    <script>
     
let days=prompt("enter the day")
switch (days) {
    case "monday":document.write("html");
    break;
    case "tuesday":document.write("css");  
    break;
    case "wednesday":document.write("javascript") ;
    break;
    case "thursday":document.write("bootstrap");
    break;
    case "friday":document.write("python");
    break;
    case "saturday":document.write("java");
    break;
    case "sunday": document.write("sunday no class");
    break;
    default:document.write("invalid data");
    break;
}
    </script>
</body>
</html>
