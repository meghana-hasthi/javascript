<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even numbers between 0 to 100</title>
</head>
<body>
   <script>
    let i
    let a=100
    for (i=1;i<=a;i++){
        if(i%2==0){
            document.write(`${i}<br>`)
        }
    }
   </script> 
</body>
</html>
